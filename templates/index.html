<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Tracker</title>
</head>
<body>
    <form method="POST">
        <label for="item_url">Item URL:</label><br>
        <input type="text" id="item_url" name="item_url" required><br>
        <label for="max_price">Max Price:</label><br>
        <input type="number" id="max_price" name="max_price" min="1" required><br>
        <label for="bid_frequency">Bid Frequency (minutes):</label><br>
        <input type="number" id="bid_frequency" name="bid_frequency" min="1" required><br>
        <input type="submit" value="Track & Bid">
    </form>
</body>
</html>
